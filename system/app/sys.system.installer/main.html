<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>No Title</title>
        <script src="//cloudx.cx/lib-3.3.0-alpha.js"></script>
        <script src="main.js" defer></script>
        <link href="../sys.cloudx.repo/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="cx-ui-panel-horizontal" id="panel">
            <span class="cx-ui-clickable cx-ui-hoverable" id="appname"></span>
        </div>
        <div id="main">
            <span id="access">Приложение запрашивает следующие разренения:</span>

                <div class="permission regular">fs.read</div>
                <div class="permission strange">system.autorun</div>
                <div class="permission dangerous">process.system</div>
            </div>
            <button id="install">Подождите</button>
        </div>
    </body>
</html>
