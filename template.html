<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>TESTING</title>
	<script type="text/javascript">less = { env: 'development' };</script>
	<link href="style/main.less" rel="stylesheet/less" type="text/css"/>
	<script src="style/less.js" type="text/javascript"></script>
</head>
<body>
	<div id="desktop"> </div>
	<div id="version">
		Cloudx OS <br>
		ver 3.3.0<font color="red">d</font>
	</div>
	<div id="apps">
		<div class="window animated">
			<div class="header">
				<div class="icon"> </div>
				<div class="title">Какое-то приложение</div>
				<div class="button maximize"></div>
				<div class="button minimize"></div>
				<div class="button close"></div>
			</div>
			<div class="body">
			    <iframe allowtransparency="true" width="100%" height="100%">Browser unsupported</iframe>
			</div>
			<div class="resizer"></div>
		</div>
	</div>
	<div id="dockbar">
		<div class="item app">
			<div class="img"> </div>
			<div class="processes">
				<div class="process">
					<div class="title">Параметры 1</div>
					<div class="icon"> </div>
				</div>
				<div class="process">
					<div class="title">Параметры 2</div>
					<div class="icon"> </div>
				</div>
				<div class="process">
					<div class="title">Параметры 3</div>
					<div class="icon"> </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
